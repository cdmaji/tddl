log4j.rootLogger=DEBUG, stdout,console
log4j.logger.com.ibatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.com.taobao=DEBUG
log4j.logger.SQL_DUMP_LOGGER=INFO,tddl_dump

log4j.logger.preparse=INFO,preparseFile
log4j.logger.preparseFail=INFO,preparseFailFile
log4j.additivity.preparse=false
log4j.additivity.preparseFail=false
log4j.appender.preparseFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.preparseFile.DatePattern='.'yyyy-MM-dd_HH
log4j.appender.preparseFile.File=preparse.log
log4j.appender.preparseFile.layout=org.apache.log4j.PatternLayout
log4j.appender.preparseFile.layout.ConversionPattern=%m%n
log4j.appender.preparseFile.Append=true

log4j.appender.preparseFailFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.preparseFailFile.DatePattern='.'yyyy-MM-dd_HH
log4j.appender.preparseFailFile.File=preparseFail.log
log4j.appender.preparseFailFile.layout=org.apache.log4j.PatternLayout
log4j.appender.preparseFailFile.layout.ConversionPattern=%m%n
log4j.appender.preparseFailFile.Append=true


log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender

log4j.appender.stdout.File=sqldumpFile.txt
log4j.appender.stdout.DatePattern=yyyyMMdd-HH'.log4j'
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}\:%L - %m%n

log4j.appender.tddl_dump=org.apache.log4j.DailyRollingFileAppender
log4j.appender.tddl_dump.File=sqldump.txt
log4j.appender.tddl_dump.DatePattern=yyyyMMdd-HH'.log4j'
log4j.appender.tddl_dump.layout=org.apache.log4j.PatternLayout
log4j.appender.tddl_dump.layout.ConversionPattern=%5p [%t] - %m%n
log4j.appender.tddl_dump.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}\:%L - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] - %m%n
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}\:%L - %m%n

